name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Check build output
      run: |
        if [ ! -d "dist" ]; then
          echo "❌ Build failed - dist directory not found"
          exit 1
        fi
        
        if [ ! -f "dist/index.js" ]; then
          echo "❌ Build failed - index.js not found"
          exit 1
        fi
        
        if [ ! -f "dist/index.esm.js" ]; then
          echo "❌ Build failed - index.esm.js not found"
          exit 1
        fi
        
        if [ ! -f "dist/index.d.ts" ]; then
          echo "❌ Build failed - index.d.ts not found"
          exit 1
        fi
        
        echo "✅ Build successful - all files present"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 30

  test:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-files
        path: dist/
    
    - name: Test build output
      run: |
        # Verificar se os arquivos foram baixados
        ls -la dist/
        
        # Verificar se o bundle é válido
        node -e "
          try {
            const pkg = require('./dist/index.js');
            console.log('✅ CommonJS bundle loaded successfully');
            console.log('Available exports:', Object.keys(pkg));
          } catch (e) {
            console.error('❌ CommonJS bundle failed to load:', e.message);
            process.exit(1);
          }
        "
